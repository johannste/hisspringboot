Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
    #测试：-Dlog.level.console=warn -Dlog.level.his=trace
    #生产：-Dlog.level.console=warn -Dlog.level.his=info
    - name: log.level.console
      value: trace
    - name: log.level.his
      value: trace
    - name: log.path
      value: /opt/logs
    - name: project.name
      value: his

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%highlight{%d{HH:mm:ss.SSS} [%t] %-5level %logger{1.}:%L - %msg%n}{%throwable{short.fileName}}{FATAL=white,ERROR=red,
                            WARN=blue, INFO=black, DEBUG=green, TRACE=blue}"
    RollingFile: # 输出到文件，超过128MB归档
    - name: ROLLING_FILE
      ignoreExceptions: false
      fileName: log/${project.name}.log
      filePattern: "log/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: "%highlight{%d{HH:mm:ss.SSS} [%t] %-5level %logger{1.}:%L - %msg%n}{%throwable{short.fileName}}{FATAL=white,ERROR=red,
                            WARN=blue, INFO=black, DEBUG=green, TRACE=blue}"
      Policies:
        SizeBasedTriggeringPolicy:
          size: "128 MB"
      DefaultRolloverStrategy:
        max: 1000

  Loggers:
    Root:
      level: warn
      AppenderRef:
      - ref: CONSOLE
      - ref: ROLLING_FILE
    Logger: # 为包配置特殊的Log级别，方便调试
    - name: com.neusoft.his
      additivity: false
      level: ${sys:log.level.his}
      AppenderRef:
      - ref: CONSOLE
      - ref: ROLLING_FILE